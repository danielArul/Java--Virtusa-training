    <a th:href="@{/employees}">Employees</a>
    <a th:href="@{/projects}">Projects</a>

    <a th:href="@{/operations}">Operations</a>

<div class="container m-5 pb-5">


    <div class="jumbotron">
        <form th:action="@{/ems/operations}" method="post">

            <select class="browser-default custom-select" name="pid">
                <option th:each="pro: ${projects}" th:text="${pro.pname}" th:value="${pro.pid}">
                </option>
            </select >
            <select class="browser-default custom-select" name="eid"><option th:each="emp: ${employees}" th:text="${emp.name}" th:value="${emp.eid}">
            </option></select>
        <div th:each="task: ${tasks}" >
            <div class="checkbox">
                <label><input name="tids" type="checkbox"  th:value="${task.tid}"><span th:text="${task.tname}"></span></label>
            </div>
        </div>
            <button class="btn btn-success" type="submit" value="Submit">Create</button>
        </form>

    </div>
</div>
