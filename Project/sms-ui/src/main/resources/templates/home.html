<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <![endif]-->
</head>
<body>
<div class="container">
    <div class="jumbotron" style="background-color:Aqua";>
        <h1>Student Management System</h1>
    </div>

    <button data-toggle="collapse" data-target="#create">Create</button>
    <button data-toggle="collapse" data-target="#update">Update</button>
    <button data-toggle="collapse" data-target="#fetch">Fetch</button>
    <button data-toggle="collapse" data-target="#fetchAll">Fetch All</button>

    <div id="create" class="collapse">
        <form action="/addStudent">
            Student name:<br>
            <input type="text" name="sname" >
            <br>
            Student name:<br>
            <input type="text" name="sid" >
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="update" class="collapse">
        <form action="/updateStudent">
            Enter Student ID to update name:<br>
            <input type="text" name="sid">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="fetch" class="collapse">

    </div>

    <div id="fetchAll" class="collapse">
        fetching all data
    </div>

</div>
